
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PATO - The Crypto Firefighter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('background.jpg') no-repeat center center/cover;
      animation: waveBackground 6s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes waveBackground {
      0% { transform: scale(1) translateY(0); }
      100% { transform: scale(1.03) translateY(-10px); }
    }

    .flame {
      position: absolute;
      width: 30px;
      height: 60px;
      background: radial-gradient(ellipse at center, orange, red);
      border-radius: 50% 50% 30% 30%;
      opacity: 0.8;
      animation: flicker 0.7s infinite alternate;
      z-index: 2;
    }

    @keyframes flicker {
      0% { transform: scaleY(1); opacity: 1; }
      100% { transform: scaleY(1.2); opacity: 0.6; }
    }

    .dollar {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/US_Dollar_Symbol.svg/32px-US_Dollar_Symbol.svg.png') no-repeat center/contain;
      animation: floatDollar 6s linear infinite;
      z-index: 3;
    }

    @keyframes floatDollar {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
    }

    header {
      position: relative;
      z-index: 4;
      text-align: center;
      padding: 30px 10px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
    }

    h1 {
      color: white;
      margin: 10px 0 0;
    }

    p.subtitle {
      color: #ccc;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="flame" style="left: 10%; bottom: 30px;"></div>
  <div class="flame" style="left: 50%; bottom: 20px;"></div>
  <div class="flame" style="left: 80%; bottom: 25px;"></div>

  <div class="dollar" style="left: 20%; top: 90%; animation-delay: 0s;"></div>
  <div class="dollar" style="left: 40%; top: 95%; animation-delay: 1s;"></div>
  <div class="dollar" style="left: 60%; top: 92%; animation-delay: 2s;"></div>
  <div class="dollar" style="left: 70%; top: 93%; animation-delay: 3s;"></div>

  <header>
    <img src="pato-logo.jpg" alt="PATO Logo">
    <h1>PATO - The Crypto Firefighter</h1>
    <p class="subtitle">Saving Blockchains, One Meme at a Time</p>
  </header>
</body>
</html>
