
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PATO - The Crypto Firefighter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 69, 0, 0.3) 10%, transparent 70%),
                  rgba(0,0,0,0.4);
      z-index: 0;
      pointer-events: none;
    }
    .fire-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        180deg,
        rgba(255, 0, 0, 0.2),
        rgba(255, 140, 0, 0.2) 10%,
        rgba(255, 255, 0, 0.1) 20%
      );
      animation: flames 2s infinite ease-in-out;
      z-index: 1;
    }
    @keyframes flames {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
    .floating-dollar {
      position: fixed;
      bottom: -60px;
      animation: floatDollar 10s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes floatDollar {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }
    h1 {
      margin: 0;
    }
    .subtitle {
      font-style: italic;
      color: #ccc;
    }
    nav {
      margin: 20px 0;
      position: relative;
      z-index: 2;
    }
    nav a {
      background: orange;
      color: black;
      padding: 10px 20px;
      margin: 5px;
      display: inline-block;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .section {
      max-width: 900px;
      margin: 40px auto;
      position: relative;
      z-index: 2;
    }
    .buy-section {
      background: yellow;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .nft-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .nft-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .nft-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .nft-card a {
      display: block;
      color: cyan;
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
    }
    .socials img {
      width: 40px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="fire-effect"></div>
  <img class="floating-dollar" src="dollar.png" style="left:94%;width:28px;animation-delay:8.1s;">
